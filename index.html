<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Karla:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div id="tool-area">
        <h1>Generate a <br><span class="green-text">random password</span></h1>
        <p>Never use an insecure password again.</p>
        <div id="interactive-section">
            <button id="generateBtn">Generate Password</button>
            <div class="label">
                <label for="password-length">Password length:</label>   
            </div>
            <input id="password-length" type="number" min="10" max="20" value="12"/>
        </div>
        <div id="password-area">
            <div id="password-one" class="generated-password"></div>
            <div id="password-two" class="generated-password"></div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
